<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <header class="navMenuHeader row">
        <section class="MainReDirect col-sm-1">
            <button id="MainReDirectBtn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </section>
        <section class="LogoS col-sm-2">
            <img src="Imgs/fire-303309.svg" alt="fire-303309" id="ImgLogo">
        </section>
    </header>
    <main class="MainBody row">
        <section class="SignUpSection col-sm-5">
            <p class="SignUpHeaderText">Sign Up</p>
            <input id="FirstNameInput" placeholder="First Name...">
            <input id="SecondNameInput" placeholder="Second Name...">
            <input id="EmailInput" type="email" placeholder="Email...">
            <input id="PasswordInput" placeholder="Password...">
            <input id="ConfirmPasswordInput" placeholder="Confirm password...">
            <p class="AltLogInSideSignUp">already have an account? <button id="LogINRedirectBtn">Log In</button></p>
            <button id="SignUpBtn">Sign Up</button>
            <hr>
            <p class="SignUpWithEmailText">Or</p>
            <button id="SignUpWithEmailBtn"><i class="fa fa-envelope" aria-hidden="true"></i> Sign Up with google</button>
        </section>
        <section class="LogInSection col-sm-5">
            <p class="LogInHeaderText">Log In</p>
            <input id="UserNameInput" placeholder="Name...">
            <input id="EmailInputLogIn" type="email" placeholder="Email...">
            <input id="PasswordInputLogIn" placeholder="Password....">
            <button id="LogInBtn">Log In</button>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
